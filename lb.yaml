apiVersion: v1
kind: Service
metadata:
  name: main-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8888
    nodePort: 30400
  selector:
    app: main
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8888
    nodePort: 30800
  selector:
    app: event
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/actions.login-redirect: '{"Type": "redirect", "RedirectConfig": { "Path":"/event", "StatusCode": "HTTP_301"}}'
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: main-service
              port:
                number: 80
        - path: /event
          pathType: Prefix
          backend:
            service:
              name: event-service
              port:
                number: 80
